name: APITests_FatJar

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle and run unit tests
        uses: gradle/gradle-build-action@e2097ccd7e8ed48671dc068ac4efa86d25745b39
        with:
          arguments: build --refresh-dependencies
      - name: Run API tests from fatjar
        run: |
          cd upload
          TYPE=api TARGET_ENVIRONMENT=prod java -jar getting-started-with-karate-0.0.1.jar
