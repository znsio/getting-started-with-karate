name: APITests_Script

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle and run unit tests
        uses: gradle/gradle-build-action@66535aaf56f831b35e3a8481c9c99b665b84dd45
        with:
          arguments: build --refresh-dependencies
      - name: Run API tests from fatjar
        run: |
          cd upload
          TYPE=api TARGET_ENVIRONMENT=prod  ./runAPIWorkflowTests.sh
